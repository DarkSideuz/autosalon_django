{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Available Brands</h2>
<div class="row">
    {% for brand in brands %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">{{ brand.name }}</h5>
                <p class="card-text">Country: {{ brand.country }}</p>
                <a href="{% url 'brand' brand.id %}" class="btn btn-primary">View Cars</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<h2 class="text-center mb-4">All Cars</h2>
<div class="row">
    {% for car in cars %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">{{ car.name }}</h5>
                <p class="card-text">${{ car.price }}</p>
                <a href="{% url 'car' car.id %}" class="btn btn-success">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
