{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Cars by {{ brand.name }}</h2>
<div class="row">
    {% if cars %}
        {% for car in cars %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ car.name }}</h5>
                    <p class="card-text">${{ car.price }}</p>
                    <a href="{% url 'car' car.id %}" class="btn btn-success">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No cars available for this brand.</p>
    {% endif %}
</div>
{% endblock %}
